<ion-header>
    <ion-navbar color="color1">
      <ion-title>Slides</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content class="tutorial-page" color="color2">
  
    <ion-slides pager>
      <ion-slide *ngFor="let slide of slides">
        <ion-toolbar>
          <ion-buttons end>
            <button ion-button color="primary">Skip</button>
          </ion-buttons>
        </ion-toolbar>
        <img [src]="slide.image" class="slide-image"/>
        <h2 class="slide-title" [innerHTML]="slide.title"></h2>
        <p [innerHTML]="slide.description"></p>
      </ion-slide>
      <ion-slide>
        <ion-toolbar>
        </ion-toolbar>
        <img src="assets/imgs/CAPTURE4.PNG" class="slide-image"/>
       
        <button ion-button large clear icon-end color="primary" (click)="goToHome()">
          Continue
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-slide>
    </ion-slides>
  </ion-content>
